<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Youtube HC</title>
    <meta name="description" content="Youtube clone for HC" />
    <meta name="theme-color" content="#000000" />
    <meta name="og:site_name" content="Youtube HC" />
    <meta property="og:url" content="https://yt.sigve.dev/" />
    <meta property="og:title" content="Youtube HC" />
    <meta property="og:description" content="Youtube clone for HC" />
    <meta property="og:type" content="video.other" />
    <script>
      let url = window.location.href;
      if (url.includes('video')) {
        let videoId = url.split('/video/')[1];
        document.querySelector('meta[property="og:video"]').content = `https://yt-api.sigve.dev/uploads/${videoId}.mp4`;
      } else {
        document.querySelector('meta[property="og:video"]').content = `https://yt-api.sigve.dev/uploads/`;
      }
    </script>
    <meta property="og:video" content="https://yt-api.sigve.dev/uploads/" />
    <meta property="og:video:type" content="video/mp4">
    <meta property="og:url" content="https://yt.sigve.dev/" />
    <meta property="og:video:height" content="720">
    <meta property="og:video:width" content="1280">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
