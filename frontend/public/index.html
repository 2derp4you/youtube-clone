<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Youtube HC</title>
    <meta name="description" content="Youtube clone for HC" />
    <meta name="theme-color" content="#000000" />
    <meta name="og:site_name" content="Youtube HC" />
    <meta property="og:url" content="https://yt.sigve.dev/" />
    <meta property="og:title" content="Youtube HC" />
    <meta property="og:description" content="Youtube clone for HC" />
    <meta property="og:type" content="video.other" />
    <script async>
      let url = window.location.href;
      if (url.includes('video')) {
        let videoId = url.split('/video/')[1];
        var link = document.createElement('meta');
        link.setAttribute('property', 'og:video');
        link.content = `https://yt-api.sigve.dev/uploads/${videoId}.mp4`;
        document.getElementsByTagName('head')[0].appendChild(link);

        var link = document.createElement('meta');
        link.setAttribute('property', 'og:video:type');
        link.content = `video/mp4`;
        document.getElementsByTagName('head')[0].appendChild(link);

        var link = document.createElement('meta');
        link.setAttribute('property', 'og:video:height');
        link.content = `720`;
        document.getElementsByTagName('head')[0].appendChild(link);

        var link = document.createElement('meta');
        link.setAttribute('property', 'og:video:width');
        link.content = `1280`;
        document.getElementsByTagName('head')[0].appendChild(link);
      }
    </script>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
